<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .slot {
            padding: 10px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .empty {
            color: green;
        }
        .not-empty {
            color: red;
        }
    </style>
</head>
<body>

<h1>List of Boolean Values</h1>
<div>
    {% for i in range(10) %}
        <div class="slot">
            Slot {{ i + 1 }}: 
            {% if bool_list[i] %}
                <span class="empty">empty</span>
            {% else %}
                <span class="not-empty">not empty</span>
            {% endif %}
        </div>
    {% endfor %}
</div>

</body>
</html>
